<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Problems</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex my-10 bg-black flex-col justify-center items-center min-h-screen" >
    <div class="w-4/5 text-center">
        <div class="flex justify-center items-center gap-4 mb-8">
            <input 
                type="text" 
                id="searchBar" 
                class="border bg-black text-gray-200 border-gray-700 rounded-full px-8 py-2.5 w-2/4" 
                placeholder="Search problems..."
            />
            <div class="flex gap-2">
                <button id="easyFilter" class="px-4 py-2 bg-green-500 text-white font-semibold rounded-full hover:bg-green-900">
                    Easy
                </button>
                <button id="mediumFilter" class="px-4 py-2 bg-yellow-500 text-black font-semibold rounded-full hover:bg-yellow-900">
                    Medium
                </button>
                <button id="hardFilter" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-full hover:bg-red-900">
                    Hard
                </button>
            </div>
        </div>

        


        <div class="">
            <ul id="problemList" class="text-white rounded-lg shadow p-6 text-left"></ul>

        </div>
        <div class="flex gap-4 flex-row justify-center items-center mt-8">
            <button 
                id="prevPage" 
                class="px-4 py-2 border rounded-lg bg-gray-200 font-semibold hover:bg-gray-300 disabled:opacity-50" 
                disabled
            >
                Previous
            </button>
            <button 
                id="nextPage" 
                class="px-4 py-2 border rounded-lg bg-gray-200 font-semibold hover:bg-gray-300 disabled:opacity-50"
            >
                Next
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
